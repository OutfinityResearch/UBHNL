<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UBH Markdown Viewer</title>
    <style>
      :root {
        --bg: #f7f4ee;
        --ink: #1f1b16;
        --muted: #5a534b;
        --card: #ffffff;
        --accent: #2f5d50;
        --border: #d6d0c6;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "IBM Plex Serif", "Georgia", "Times New Roman", serif;
        background: var(--bg);
        color: var(--ink);
      }

      header {
        padding: 24px 20px 12px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(120deg, #e8dfd1, #f7f4ee);
      }

      header h1 {
        margin: 0 0 6px 0;
        font-size: 24px;
      }

      header p {
        margin: 0;
        color: var(--muted);
      }

      main {
        max-width: 900px;
        margin: 24px auto 64px;
        padding: 0 20px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px 24px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 10px 18px;
        font-size: 14px;
        margin-bottom: 18px;
      }

      .meta a {
        color: var(--accent);
        text-decoration: none;
        border-bottom: 1px solid transparent;
      }

      .meta a:hover {
        border-bottom-color: var(--accent);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: "IBM Plex Sans", "Helvetica Neue", Arial, sans-serif;
      }

      pre {
        background: #111110;
        color: #f5f3ed;
        padding: 14px 16px;
        border-radius: 8px;
        overflow-x: auto;
      }

      code {
        font-family: "IBM Plex Mono", "Courier New", monospace;
        background: #eee6da;
        padding: 2px 4px;
        border-radius: 4px;
      }

      pre code {
        background: transparent;
        padding: 0;
      }

      blockquote {
        border-left: 4px solid var(--accent);
        padding-left: 12px;
        color: var(--muted);
        margin-left: 0;
      }

      ul, ol {
        padding-left: 22px;
      }

      .error {
        color: #7a1b1b;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>UBH Markdown Viewer</h1>
      <p>Static client-side render for GitHub Pages and local browsing.</p>
    </header>
    <main>
      <div class="card">
        <div class="meta">
          <div>File: <span id="file-name"></span></div>
          <a id="source-link" href="#">Open source file</a>
          <a href="index.html">Docs index</a>
        </div>
        <div id="content">Loading...</div>
      </div>
    </main>

    <script>
      function escapeHtml(input) {
        return input
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      function inlineFormat(text) {
        let escaped = escapeHtml(text);
        escaped = escaped.replace(/`([^`]+)`/g, "<code>$1</code>");
        escaped = escaped.replace(/\[([^\]]+)\]\(([^)]+)\)/g, "<a href=\"$2\">$1</a>");
        return escaped;
      }

      function renderMarkdown(markdown) {
        const lines = markdown.replace(/\r\n/g, "\n").split("\n");
        const html = [];
        let inCode = false;
        let codeLines = [];
        let codeLang = "";
        let listType = null;

        function closeList() {
          if (listType) {
            html.push("</" + listType + ">");
            listType = null;
          }
        }

        function flushCodeBlock() {
          const classAttr = codeLang ? " class=\"language-" + escapeHtml(codeLang) + "\"" : "";
          html.push("<pre><code" + classAttr + ">" + escapeHtml(codeLines.join("\n")) + "</code></pre>");
          codeLines = [];
          codeLang = "";
        }

        for (const line of lines) {
          if (line.startsWith("```")) {
            if (inCode) {
              flushCodeBlock();
              inCode = false;
            } else {
              closeList();
              inCode = true;
              codeLang = line.slice(3).trim();
            }
            continue;
          }

          if (inCode) {
            codeLines.push(line);
            continue;
          }

          if (!line.trim()) {
            closeList();
            continue;
          }

          const heading = line.match(/^(#{1,6})\s+(.*)$/);
          if (heading) {
            closeList();
            const level = heading[1].length;
            html.push("<h" + level + ">" + inlineFormat(heading[2]) + "</h" + level + ">");
            continue;
          }

          const listMatch = line.match(/^(\s*)([-*]|\d+\.)\s+(.*)$/);
          if (listMatch) {
            const type = /\d+\./.test(listMatch[2]) ? "ol" : "ul";
            if (listType !== type) {
              closeList();
              listType = type;
              html.push("<" + listType + ">");
            }
            html.push("<li>" + inlineFormat(listMatch[3]) + "</li>");
            continue;
          }

          closeList();
          html.push("<p>" + inlineFormat(line.trim()) + "</p>");
        }

        if (inCode) {
          flushCodeBlock();
        }
        closeList();
        return html.join("\n");
      }

      const params = new URLSearchParams(window.location.search);
      const file = params.get("file") || "specs/UBH-SPEC.md";
      const fileNameEl = document.getElementById("file-name");
      const sourceLinkEl = document.getElementById("source-link");
      const contentEl = document.getElementById("content");

      fileNameEl.textContent = file;
      sourceLinkEl.href = file;

      fetch(file)
        .then((res) => {
          if (!res.ok) {
            throw new Error("Failed to load " + file + ": " + res.status);
          }
          return res.text();
        })
        .then((text) => {
          contentEl.innerHTML = renderMarkdown(text);
        })
        .catch((err) => {
          contentEl.innerHTML = "<p class=\"error\">" + escapeHtml(err.message) + "</p>";
        });
    </script>
  </body>
</html>
